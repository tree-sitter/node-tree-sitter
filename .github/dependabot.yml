version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
    cooldown:
      default-days: 3
    commit-message:
      prefix: ci
    labels: [dependencies]
    open-pull-requests-limit: 1
    groups:
      actions:
        patterns: ["*"]

  - package-ecosystem: gitsubmodule
    directory: /
    schedule:
      interval: weekly
      day: friday
    commit-message:
      prefix: build
    labels: [dependencies]
    open-pull-requests-limit: 1
    groups:
      submodules:
        patterns: ["*"]

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: saturday
    cooldown:
      default-days: 3
    commit-message:
      prefix: build
    labels: [dependencies]
    open-pull-requests-limit: 1
    groups:
      npm:
        patterns: ["*"]
